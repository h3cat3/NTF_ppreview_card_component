<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content=" NFT preview card component" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title> 
</head>
<body>

  <main id="card">
    <div class="image">
    <img class="hero" src="images/image-equilibrium.jpg" alt="product image" >
    <img class="cover" src="images/icon-view.svg" alt="eye sign used as a cover for product image when active">
  </div>
    <h1 class="product" href="#">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="ofer">

      <div class="line">
        <img src="images/icon-ethereum.svg" alt="erhereum">
        <p class="price">0.041 ETH</p>
      </div>

      <div class="line">
        <img src="images/icon-clock.svg" alt="clock">
        <p class="time">3 days left</p>
      </div>

    </div>

      <hr>

      <div class="artist">
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
        <p> Creation of <span class="name">Jules Wyvern</span></p>
      </div> 
    </main>
 
</body>
</html>
