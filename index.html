<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content=" NFT preview card component" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title> 
</head>
<body>

  <main class="card">
    <div class="card__img"> 
      <img class="card__img--base" src="images/icon-view.svg" alt="">
      <img class="card__img--top" src="images/image-equilibrium.jpg" alt="product image" >
    </div>
    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__group">

      <div class="card__line">
        <img src="images/icon-ethereum.svg" alt="erhereum">
        <p class="card__price">0.041 ETH</p>
      </div>

      <div class="card__line">
        <img src="images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>

    </div>

      <hr>

      <div class="card__line">
        <img class="card__avatar" src="images/image-avatar.png" alt="Portrait of Jules Wyvern">
        <p> Creation of <span class="card__text--white">Jules Wyvern</span></p>
      </div> 
    </main>
 
</body>
</html>
